services:
  - type: web
    name: sales-prediction-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0
:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.4
      - key: AZURE_ML_ENDPOINT
        sync: false
      - key: AZURE_ML_API_KEY
        sync: false